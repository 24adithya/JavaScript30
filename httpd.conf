<LocationMatch "^/your-match-pattern">
    # Set the desired log level for the statements
    LogLevel info
    
    # Specify the log file path
    ErrorLog "/path/to/your-log-file.log"

    # Log the incoming URL and location
    RewriteEngine On
    RewriteRule .* - [E=INCOMING_URL:%{REQUEST_URI}]
    RewriteRule .* - [E=LOCATION:/your-location-path]

    # Log the information
    LogFormat "%h %l %u %t \"%r\" %>s %b \"Location: %{ENV:LOCATION}e\" \"Incoming URL: %{ENV:INCOMING_URL}e\"" customlog
    CustomLog "/path/to/your-log-file.log" customlog
</LocationMatch>